<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Gerador de Hash SHA-256</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;background:#f3f4f6;margin:0}
    .box{background:#fff;padding:20px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,.08);width:360px}
    h2{margin:0 0 8px;font-size:18px;color:#0f172a}
    label{display:block;font-size:13px;color:#374151;margin-top:8px}
    input{width:100%;padding:10px;border-radius:8px;border:1px solid #d1d5db;margin-top:6px;font-size:14px}
    button{margin-top:12px;padding:10px;border-radius:8px;border:0;background:#2563eb;color:#fff;width:100%;font-weight:600;cursor:pointer}
    pre{background:#0f172a;color:#fff;padding:10px;border-radius:8px;margin-top:12px;overflow:auto;word-break:break-all}
    .hint{font-size:12px;color:#6b7280;margin-top:8px;text-align:center}
  </style>
</head>
<body>
  <div class="box">
    <h2>Gerador de Hash SHA-256</h2>
    <label for="pwd">Senha</label>
    <input id="pwd" type="password" placeholder="Digite a senha aqui">
    <button id="gen">Gerar hash</button>
    <pre id="out">Hash aparecerá aqui</pre>
    <div class="hint">Copie o hash e cole em <code>login.js</code> na lista de usuários.</div>
  </div>

  <script>
    async function sha256Hex(str) {
      const utf8 = new TextEncoder().encode(str);
      const hashBuffer = await crypto.subtle.digest('SHA-256', utf8);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2,'0')).join('');
    }

    document.getElementById('gen').addEventListener('click', async () => {
      const s = document.getElementById('pwd').value || '';
      const h = await sha256Hex(s);
      document.getElementById('out').textContent = h;
    });

    // suporte: apertar Enter no input também gera o hash
    document.getElementById('pwd').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('gen').click();
      }
    });
  </script>
</body>
</html>
