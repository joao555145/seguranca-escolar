<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registrar usuário (teste)</title>
  <style>
    body{font-family:Arial;display:flex;min-height:100vh;align-items:center;justify-content:center;background:#f3f4f6;margin:0}
    .card{background:#fff;padding:20px;border-radius:8px;box-shadow:0 6px 18px rgba(2,6,23,.08);width:360px}
    input{width:100%;padding:10px;margin-top:8px;border-radius:6px;border:1px solid #e6edf3}
    button{margin-top:12px;padding:10px;width:100%;border-radius:6px;background:#4f46e5;color:#fff;border:none}
    .msg{margin-top:10px;font-size:13px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Registrar / Atualizar usuário (TESTE)</h2>
    <form id="registerForm">
      <label>Email</label>
      <input id="email" type="email" required>
      <label>Senha</label>
      <input id="password" type="password" required>
      <button type="submit">Salvar usuário</button>
    </form>
    <p class="msg" id="msg"></p>
    <p style="margin-top:8px"><a href="login.html">Voltar para login</a></p>
  </div>

  <script src="register.js"></script>
</body>
</html>
